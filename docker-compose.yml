version: '3'
services:
  database:
    image: postgres:11-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: postgres_dev,postgres_test
      #POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./docker/database/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh

  app_development:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    links:
      - database
      - migrate_app_development
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - ./.env.development
    volumes:
      - .:/usr/src/app
    command: sh -c "puma -p 3000"

  app_test:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    links:
      - database
      - migrate_app_test
    env_file:
      - ./.env.test
    volumes:
      - .:/usr/src/app

  migrate:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    links:
      - migrate_app_development
      - migrate_app_test
    volumes:
      - .:/usr/src/app

  migrate_app_development:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    env_file:
      - ./.env.development
    volumes:
      - .:/usr/src/app
    command: sh -c "rake db:migrate"

  migrate_app_test:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    env_file:
      - ./.env.test
    volumes:
      - .:/usr/src/app
    command: sh -c "rake db:migrate"

  swagger:
    build:
      context: ./docker/swagger
      dockerfile: Dockerfile
    ports:
      - "80:8080"
