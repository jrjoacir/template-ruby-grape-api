version: '3'
services:
  database:
    build:
      context: ./docker/database
      dockerfile: Dockerfile
    environment:
      POSTGRES_MULTIPLE_DATABASES: postgres_dev,postgres_test
      #POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/database/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh

  app_development:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - ./.env.development
    volumes:
      - .:/usr/src/app
    entrypoint: 'sh ./docker/app/entrypoint.sh'

  app_test:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    expose:
      - "3001"
    ports:
      - "3001:3000"
    env_file:
      - ./.env.test
    volumes:
      - .:/usr/src/app
    entrypoint: 'sh ./docker/app/entrypoint.sh'

  swagger:
    build:
      context: ./docker/swagger
      dockerfile: Dockerfile
    ports:
      - "80:8080"
