version: '3'
services:
  database:
    image: postgres:11-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: postgres_dev,postgres_test
      #POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./docker/database/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh

  development:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - ./.env.development
    volumes:
      - .:/usr/src/app
    command: sh -c "bundle exec rake db:migrate && bundle exec puma -p 3000"

  test:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      - database
    env_file:
      - ./.env.test
    volumes:
      - .:/usr/src/app
    command: sh -c "bundle exec rake db:migrate"

  apiblueprint:
    image: quay.io/bukalapak/snowboard
    command: http -b 0.0.0.0:8088 --playground -c config/snowboard.yml doc.apib
    expose:
      - "8088"
    ports:
      - "8088:8088"
    volumes:
      - .:/doc
